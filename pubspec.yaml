name: urfit
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+4

environment:
  sdk: ^3.5.3

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  animated_flip_counter: ^0.3.4
#  auto_scroll_intro: ^0.0.2
  cached_network_image: ^3.4.1
  carousel_slider: ^5.0.0
  cherry_toast: ^1.11.0
  chewie: ^1.8.5
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  device_preview: ^1.2.0
  dio: ^5.7.0
  easy_localization: ^3.0.7
  equatable: ^2.0.7
  fl_chart: ^0.69.2
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.2
  flutter_bloc: ^8.1.6
  flutter_keychain:
    git:
      url: https://github.com/Al-Qaseh/flutter_keychain.git
  flutter_launcher_icons: ^0.14.3
  flutter_otp_text_field: ^1.2.0
  flutter_secure_storage: ^9.2.2
  flutter_spinkit: ^5.2.1
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.16
  flutter_xlider: ^3.5.0
  freezed_annotation: ^2.4.4
  get_it: ^8.0.2
  gif: ^2.3.0
  go_router: ^14.6.1
  google_fonts: ^6.2.1
  health: ^12.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  html: ^0.15.5
  json_annotation: ^4.9.0
  loader_overlay: ^4.0.3
  lottie: ^3.1.3
  onboarding: ^4.0.2
  otp_autofill: ^4.1.0
  percent_indicator: ^4.2.4
  persistent_bottom_nav_bar: ^6.2.1
  pretty_dio_logger: ^1.4.0
  readmore: ^3.0.0
  shared_preferences: ^2.3.3
  sizer: ^3.0.4
  skeletonizer: ^1.4.2
  webview_flutter: ^4.10.0


dependency_overrides:
  device_info_plus: ^11.3.3


dev_dependencies:
  build_runner: ^2.4.13

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/image/
    - assets/icons/

flutter_assets:
  assets_path:
    - assets/image/
    - assets/icons/
  output_path: lib/core/utils/
  filename: app_assets.dart
  classname: AppAssets
  ignore_comments: true
  field_prefix: null
