name: urfit
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+14

environment:
  sdk: ^3.5.3

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.0
  animated_flip_counter: ^0.3.4
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.8.0+1
  equatable: ^2.0.7
  fl_chart: ^1.0.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.2
  flutter_bloc: ^9.1.1
  flutter_keychain:
    git:
      url: https://github.com/Al-Qaseh/flutter_keychain.git
  
  flutter_otp_text_field: ^1.5.1+1
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.2.0
  flutter_widget_from_html: ^0.16.0
  flutter_xlider: ^3.5.0
  freezed_annotation: ^3.1.0
  get_it: ^8.0.3
  gif: ^2.3.0
  go_router: ^16.0.0
  google_fonts: ^6.2.1
  google_sign_in: ^6.3.0
  health: ^13.1.1
  html: ^0.15.6
  json_annotation: ^4.9.0
  loader_overlay: ^5.0.0
  percent_indicator: ^4.2.5
  persistent_bottom_nav_bar: ^6.2.1
  pretty_dio_logger: ^1.4.0
  readmore: ^3.0.0
  shared_preferences: ^2.5.3
  sizer: ^3.0.5
  skeletonizer: ^2.0.1+1
  webview_flutter: ^4.13.0

  # new  packages
  package_info_plus: ^8.3.0
  fluttertoast: ^8.2.12
  animations: ^2.0.11
  firebase_messaging: ^15.2.9
  firebase_crashlytics: ^4.3.9
  firebase_core: ^3.15.1
  flutter_local_notifications: ^19.3.0
  shorebird_code_push: ^2.0.4

dependency_overrides:
  device_info_plus: ^11.3.3


dev_dependencies:
  build_runner: ^2.4.13

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  freezed: ^3.1.0
  json_serializable: ^6.9.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
# The following section is specific to Flutter packages.
flutter:
  generate: true
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/image/
    - assets/icons/
    - shorebird.yaml

flutter_assets:
  assets_path:
    - assets/image/
    - assets/icons/
    - assets/
  output_path: lib/core/presentation/assets/
  filename: app_assets.dart
  classname: Assets
  ignore_comments: true
  field_prefix: null
